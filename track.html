                    <span class="result2"><p id="ans3"></p></span>
                        
                    <script>

function function1() {
    A = parseInt(document.getElementById("demo1").value);
  
    if (A=="5093968374") {
      window.location = "/trackresult1.html";
    } else if (A=="5389720335") {
      window.location = "/trackresult2.html";
    } else if (A=="aaaaa") {
      window.location = "/trackresult3.html";
    } else if (A=="bbbbb") {
      window.location = "/trackresult4.html";
    } else if (A=="5093485754") {
      window.location = "/trackresult5.html";
    } else if (A=="5820986109") {
      window.location = "/trackresult6.html";
    } else if (A=="582378115") {
      window.location = "/trackresult7.html";
    } else if (A=="vvv") {
      window.location = "/trackresult8.html";
    } else if (A=="500000007") {
      window.location = "/trackresult9.html";
    } else {
      document.getElementById("ans1").innerHTML = "NO DATABASE FOUND";
      document.getElementById("ans2").innerHTML = ".";
      document.getElementById("ans3").innerHTML = ".";
    }
}

                    </script>
